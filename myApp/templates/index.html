<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=icon href=https://speechnotes.co/favicon2.ico sizes=any> <link
    rel=icon type=image/svg+xml href=https://speechnotes.co/favicon2.svg> <link
    rel=icon type=image/png sizes=32x32
    href=https://speechnotes.co/favicon2-32x32.png> <link rel=icon
    type=image/png sizes=16x16 href=https://speechnotes.co/favicon2-16x16.png>
    <title>Speech-to-Text Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      .text-box {
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        font-size: 16px;
        resize: none;
      }

      button {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .output-box {
        border-top: 1px solid #ccc;
        margin-top: 20px;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Speech-to-Text Converter</h1>
      <button id="start-btn">Start Recording</button>
      <button id="stop-btn" disabled>Stop Recording</button>
      <div class="output-box">
        <h2>Transcribed Text:</h2>
        <textarea id="transcribed-text"></textarea>
        <button id="download-btn">Download Text</button>
      </div>
    </div>
    <script>
      // Accessing DOM elements (same as your existing script)
      const startBtn = document.getElementById("start-btn");
      const stopBtn = document.getElementById("stop-btn");
      const transcribedText = document.getElementById("transcribed-text");
      const downloadBtn = document.getElementById("download-btn");

      // Variables to store audio recording and recognition objects (same as your existing script)
      let recognition;
      let audioChunks = [];

      // Function to handle updating the transcribed text and enabling the "Download Text" button
      function updateTranscribedText(event) {
        const interimTranscript = Array.from(event.results)
          .map((result) => result[0].transcript)
          .join("");
        transcribedText.innerText = interimTranscript;
        if (interimTranscript.trim() !== "") {
          downloadBtn.disabled = false;
        } else {
          downloadBtn.disabled = true;
        }
      }

      // Initializing the speech recognition (updated version)
      window.onload = function () {
        if (
          "SpeechRecognition" in window ||
          "webkitSpeechRecognition" in window
        ) {
          recognition = new (window.SpeechRecognition ||
            window.webkitSpeechRecognition)();
          recognition.continuous = true;
          recognition.interimResults = true;

          recognition.onstart = () => {
            startBtn.disabled = true;
            stopBtn.disabled = false;
            downloadBtn.disabled = true;
          };

          recognition.onend = () => {
            startBtn.disabled = false;
            stopBtn.disabled = true;
            if (transcribedText.innerText.trim() !== "") {
              downloadBtn.disabled = false;
            }
          };

          recognition.onresult = updateTranscribedText;

          recognition.onerror = (event) => {
            console.error("Speech recognition error:", event.error);
            stopRecognition();
          };
        } else {
          console.error("Speech recognition not supported in this browser.");
          startBtn.disabled = true;
        }
      };

      // Start speech recognition
      function startRecognition() {
        audioChunks = [];
        recognition.start();
      }

      // Stop speech recognition
      function stopRecognition() {
        recognition.stop();
      }

      function downloadText() {
        const textToDownload = transcribedText.value; // Use the textarea's value instead of innerText
        const blob = new Blob([textToDownload], {
          type: "text/plain;charset=utf-8",
        });

        // Create a download link for the Blob
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "transcribed_text.txt";
        a.click();

        // Clean up the URL object after download
        URL.revokeObjectURL(url);
      }

      // Event listeners for the buttons
      startBtn.addEventListener("click", startRecognition);
      stopBtn.addEventListener("click", stopRecognition);
      downloadBtn.addEventListener("click", downloadText);
    </script>
  </body>
</html>
